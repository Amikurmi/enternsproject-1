<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-bar">
            <h2>Home Menu > Change Password</h2>
        </div>

        <div class="form-container">
            <h3>Change Password Details</h3>

            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">*New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">*Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn save">Save</button>
                    <button type="reset" class="btn clear" onclick="clearForm()">Clear</button>
                    <button type="button" class="btn cancel" onclick="cancelForm()">Cancel</button>
                </div>
            </form>

            <p class="note">The Password is case sensitive</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
